<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vismathe Natural Farm</title>
</head>

<body>

  <header class="header">
    <div class="burger" id="burgerBtn">
      <img src="media/icons/menu.png" alt="||">
    </div>
    <div class="logo">
      <img class="logo-img" src="media/logo_noBG.png" alt="VISMATHE">
    </div>
    <div style="width:24px;"></div> <!-- placeholder so logo stays center -->
  </header>

  <nav class="side-menu" id="sideMenu">
    <div class="close" id="closeBtn">
      <img src="media/icons/close.png" alt="X">
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="main">
    <!-- Carousel Section -->
    <div class="carousel" id="carousel">
      <div class="carousel-inner" id="carouselInner">
        <img src="media/BIG_IMG_01.png" alt="Farm Image 1" />
        <img src="media/BIG_IMG_02.png" alt="Farm Image 2" />
        <img src="media/BIG_IMG_03.png" alt="Farm Image 3" />
      </div>
      <div class="carousel-buttons">
        <button id="prevBtn">
          <img class="btn-icon" src="media/icons/left.png" alt="|">
        </button>
        <button id="nextBtn">
          <img class="btn-icon" src="media/icons/right.png" alt="|">
        </button>
      </div>
    </div>

    <footer class="footer">
      © 2025 Vismathe Natural Farm — All rights reserved.
    </footer>

    <div class="footmenue">
      <div class="home menu">
        <a href="index.html">
          <img src="media/icons/home.png" alt="HOME">
        </a>
      </div>
      <div class="subscribe icons">
        <a href="javascript:void(0)" id="openForm">
          <img src="media/icons/whatsapp.png" alt="whatsapp">
        </a>
      </div>
      <div class="contact icons">
        <a href="#">
          <img src="media/icons/msg.png" alt="msg">
        </a>
      </div>
    </div>

    <!-- Popup Form -->
    <div id="popupForm" class="popup">
      <div class="popup-content">
        <span class="close-btn" id="closeForm">&times;</span>
        <h2>Send WhatsApp Message</h2>
        <form id="whatsappForm">
          <label>Name</label>
          <input type="text" id="name" placeholder="Your name" required>

          <label>Where are you from?</label>
          <input type="text" id="location" placeholder="City / Place" required>

          <label>Message</label>
          <textarea id="message" placeholder="Type your message..." required></textarea>

          <button class="popup-button" type="submit">Send</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
